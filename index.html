<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Context Engineering für Große Sprachmodelle</title>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" />
</head>
<body>
  <div id="app"></div>
    <script>
    window.$docsify = {
      loadSidebar: true,
      subMaxLevel: 4,
      pagination: {
        previousText: 'Vorheriges',
        nextText: 'Nächstes',
        crossChapter: true,
        crossChapterText: true,
      },
      footer: {
      copy: '<span>Human in the Loop Academy 2025</span>',
      auth: '<print-button print-target="section.content">Druck</print-button>',
      pre: '<hr/>',
      style: 'text-align: left;',
      class: '',
      },
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- Pagination -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- Footer -->
  <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
  <!-- Print button -->
  <script type="module" src="https://unpkg.com/print-button/print-button.js"></script>
</body>
</html>
